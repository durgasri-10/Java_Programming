<!DOCTYPE html>
<html>
    <head>
        <h2>Form</h2>
         </head>
         <body>

            <label for="phone no">Phone num:</label><br>

            <label>Gender:</label>

            <input type="radio" id="female" name="gender" value="Female">

        </body>
        </form>
