<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>User Registration Form</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>


            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact"><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label>Languages Known:</label><br>
            <input type="checkbox" id="tamil" name="language" value="Tamil">
            <label for="tamil">Tamil</label><br>

            <input type="checkbox" id="english" name="language" value="English">
            <label for="english">English</label><br>

            <input type="checkbox" id="hindi" name="language" value="Hindi">
            <label for="hindi">Hindi</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
